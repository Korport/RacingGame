<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Super Star Racers</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <audio id="startMusic" loop preload="auto">
    <source src="assets/Turbo Tunnel Loop.mp3" type="audio/mpeg">
  </audio>
  <audio id="gameMusic" loop preload="auto">
    <source src="assets/Midnight Apex Run.mp3" type="audio/mpeg">
  </audio>
  <div class="wrap">
    <div id="startScreen" class="start-screen">
      <div class="start-panel">
        <h1>SUPER STAR RACERS</h1>
        <img src="assets/Splashart.png" alt="Splash Art" class="splash-art" />
        <h2>Select Your Vehicle</h2>
        <div class="car-selector">
          <div class="car-option" data-car="RaceCar.png">
            <img src="assets/RaceCar.png" alt="Race Car" />
            <p>Race Car</p>
          </div>
          <div class="car-option" data-car="RedConvertible.png">
            <img src="assets/RedConvertible.png" alt="Red Convertible" />
            <p>Red Convertible</p>
          </div>
          <div class="car-option" data-car="Motorcycle.png">
            <img src="assets/Motorcycle.png?v=1" alt="Motorcycle" />
            <p>Motorcycle</p>
          </div>
          <div class="car-option" data-car="Falcon.png">
            <img src="assets/Falcon.png?v=1" alt="Falcon" />
            <p>Falcon</p>
          </div>
          <div class="car-option" data-car="Unicorn.png">
            <img src="assets/Unicorn.png" alt="Unicorn" />
            <p>Unicorn</p>
          </div>
        </div>
        <div style="display: flex; gap: 8px; justify-content: center; margin-top: 12px;">
          <button id="startGameBtn" class="btn start-btn">Start Game</button>
          <button id="settingsBtn" class="btn" style="padding: 12px 16px; font-size: 16px;">‚öôÔ∏è</button>
          <button id="muteBtn" class="btn" style="padding: 12px 16px; font-size: 16px;">üîä</button>
        </div>
      </div>
    </div>
    <div id="settingsScreen" class="settings-screen hidden">
      <div class="settings-panel">
        <h2>Settings</h2>
        <div class="settings-content">
          <div class="setting-item">
            <label for="musicToggle">Background Music</label>
            <button id="musicToggle" class="toggle-btn">ON</button>
          </div>
          <div class="setting-item">
            <label for="difficultySelect">Starting Difficulty</label>
            <div class="difficulty-selector">
              <button class="difficulty-btn" data-difficulty="0">Easy</button>
              <button class="difficulty-btn" data-difficulty="1">Normal</button>
              <button class="difficulty-btn selected" data-difficulty="2">Hard</button>
              <button class="difficulty-btn" data-difficulty="3">Expert</button>
            </div>
          </div>
        </div>
        <div class="settings-actions">
          <button id="closeSettingsBtn" class="btn">Close</button>
        </div>
      </div>
    </div>
    <div class="hud">
      <div><b>Score:</b> <span id="score">0</span></div>
      <div><b>Best:</b> <span id="best">0</span></div>
      <button class="btn" id="restart">Restart</button>
    </div>
    <div class="canvasWrap">
      <canvas id="game" width="420" height="640" aria-label="Top-down racing game canvas"></canvas>
      <div id="leaderboardOverlay" class="leaderboard-overlay" role="dialog" aria-hidden="true">
          <div class="leaderboard-panel" id="leaderboardPanel">
            <h2>Leaderboard ‚Äî Top 10</h2>
            <div id="congratsBanner" style="display:none; margin-bottom:8px; font-weight:700; color:#ffd28a;"></div>
            <div id="nameEntry" style="display:none; margin-bottom:8px;">
              <input id="playerNameInput" type="text" placeholder="Enter your name" style="width:60%; padding:6px; border-radius:6px; border:1px solid #20323f; margin-right:8px;" maxlength="20" />
              <button id="saveNameBtn" class="btn">Save</button>
            </div>
            <div id="leaderboardContent" class="leaderboard-list">Loading‚Ä¶</div>
            <div class="leaderboard-actions">
              <button id="overlayRestart" class="btn">Restart</button>
              <a class="btn" href="leaderboard.html">Full Leaderboard</a>
            </div>
          </div>
      </div>
    </div>
    <div class="controls" role="toolbar" aria-label="On-screen controls">
      <button id="btn-left" class="btn control-btn" aria-label="Steer left">‚óÄ</button>
      <button id="btn-right" class="btn control-btn" aria-label="Steer right">‚ñ∂</button>
    </div>
    <div class="hint">
      ‚Üê ‚Üí to steer. Avoid obstacles. <b>Space</b> to restart after crash.
    </div>
  </div>

  <script src="js/game.js" defer></script>
</body>
</html>
